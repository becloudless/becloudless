name: becloudless

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: prepare macos
        if: matrix.os == 'macos-latest'
        run: |
          brew install go


      - uses: nixbuild/nix-quick-install-action@v31
#      - name: prepare
#        run: |
#          sh <(curl -L https://nixos.org/nix/install) --yes

      - name: test
        run: |
          ./test.sh
