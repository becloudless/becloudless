 apiVersion: helm.toolkit.fluxcd.io/v2
 kind: HelmRelease
 metadata:
   name: kyverno
   namespace: kyverno
 spec:
   interval: 60m
   chart:
     spec:
       chart: kyverno
       version: 3.6.0
       sourceRef:
         kind: HelmRepository
         name: kyverno
   install:
     crds: CreateReplace
   upgrade:
     remediation:
       retries: 3
   rollback:
     cleanupOnFail: true
   values:
     admissionController:
       replicas: 3
