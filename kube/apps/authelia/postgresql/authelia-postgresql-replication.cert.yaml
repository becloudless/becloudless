apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authelia-postgresql-replication
  namespace: authelia
spec:
  secretName: authelia-postgresql-replication-tls
  secretTemplate:
    labels:
      cnpg.io/reload: ""
  usages:
    - client auth
  commonName: streaming_replica
  issuerRef:
    name: authelia-postgresql
    kind: Issuer
