apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-lldap-cert
  namespace: authelia
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-authelia-lldap
  data:
    - secretKey: lldap.crt
      remoteRef:
        key: lldap-internal
        property: tls.crt

---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: kube-authelia-lldap
spec:
  conditions:
    - namespaces:
        - authelia
  provider:
    kubernetes:
      remoteNamespace: lldap
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: authelia
      auth:
        serviceAccount:
          name: external-secrets
          namespace: external-secrets