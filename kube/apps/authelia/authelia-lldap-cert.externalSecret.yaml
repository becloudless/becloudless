apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-lldap-cert
  namespace: authelia
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: kube-authelia-lldap
  data:
    - secretKey: lldap.crt
      remoteRef:
        key: lldap-internal
        property: tls.crt
    - secretKey: identity_providers.oidc.jwks_rsa.key
      remoteRef:
        key: authelia-jwks
        property: tls.key
      sourceRef:
        storeRef:
          kind: SecretStore
          name: authelia-secret


---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: authelia-secret
  namespace: authelia
spec:
  provider:
    kubernetes:
      remoteNamespace: authelia
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets

---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: external-secrets
  namespace: authelia

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: external-secrets-reader
  namespace: authelia
subjects:
  - kind: ServiceAccount
    name: external-secrets
    namespace: authelia
roleRef:
  kind: Role
  name: external-secrets-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: external-secrets-reader
  namespace: authelia
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create



---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: kube-authelia-lldap
spec:
  conditions:
    - namespaces:
        - authelia
  provider:
    kubernetes:
      remoteNamespace: lldap
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: authelia
      auth:
        serviceAccount:
          name: external-secrets
          namespace: external-secrets