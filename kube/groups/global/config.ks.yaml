# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: config
  namespace: bcl
spec:
  interval: 10m
  timeout: 1m
  path: ./config
  prune: true
  sourceRef:
    kind: GitRepository
    name: infra
    namespace: bcl
  wait: true
  postBuild:
    substituteFrom:
      - name: global-env
        kind: ConfigMap
