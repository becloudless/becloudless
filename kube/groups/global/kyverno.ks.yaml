# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kyverno
  namespace: bcl
spec:
  interval: 1h
  path: ./kube/apps/kyverno
  prune: false # too dangerous to prune, would lose admission webhook
  sourceRef:
    kind: GitRepository
    name: bcl
  wait: true
