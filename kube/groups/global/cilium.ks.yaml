# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium
  namespace: bcl
spec:
  interval: 10m
  timeout: 1m
  path: ./kube/apps/cilium
  prune: false # too dangerous to prune, would lose the network
  sourceRef:
    kind: GitRepository
    name: bcl
  wait: true
  postBuild:
    substituteFrom:
      - name: global-env
        kind: ConfigMap
