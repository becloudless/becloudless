# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-snapshotter
  namespace: bcl
spec:
  interval: 24h
  timeout: 1m
  path: ./kube/apps/external-snapshotter
  prune: false
  sourceRef:
    kind: GitRepository
    name: bcl
  wait: true
  postBuild:
    substituteFrom:
      - name: global-env
        kind: ConfigMap
